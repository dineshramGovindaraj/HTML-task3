<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rgistration</title>
    <style>
      * {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Regristration Form</h1>
      <table border="0">
        <tr>
          <th>First Name</th>
          <td>
            <input type="text" placeholder="First Name" />
          </td>
        </tr>

        <tr>
          <th>Last Name</th>
          <td>
            <input type="text" placeholder="Last Name" />
          </td>
        </tr>
        <tr>
          <th>Gender</th>
          <td><input type="radio" />Male <input type="radio" /> Female</td>
        </tr>
        <tr>
          <th>Gmail</th>
          <td>
            <input type="email" placeholder="abc@gmail.com" />
          </td>
        </tr>
        <tr>
          <th>Date of Birth</th>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <th>Address</th>
          <td>
            <input type="text" style="height: 50px" />
          </td>
        </tr>
      </table>
      <br />
      <button>Submit</button>
    </center>
  </body>
</html>
